<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>13-Botoes e grupos de botoes</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style type="text/css"></style>
  </head>
  <body>
   

    <div class="container">

      <a class="btn btn-secondary" href="#">Botão  Link</a>

      <button class="btn btn-success" >Botão do Button</button>

      <input class="btn btn-primary" type="submit" value="Botão de input">

      <a class="btn btn-block btn-lg btn-outline-success" href="#">Botão  Link</a>

      <button class="btn btn-danger" >Botão do Button</button>

      <input class="btn btn-info" type="submit" value="Botão de input">



      <a class="btn btn-outline-danger" href="#">Botão  Link</a>

      <button class="btn btn-lg" >Botão do Button</button>

      <input class="btn btn-block" type="submit" value="Botão de input">






      <div class="btn-group-vertical btn-sm  "> 

      <a class="btn btn-outline-success" href="#">Botão  Link</a>

      <button class="btn btn-outline-success" >Botão do Button</button>

      <input class="btn btn-outline-success " type="submit" value="Botão de input">
      </div>

      <div class="btn-group-vertical "> 

      <a class="btn btn-secondary btn-outline-success" href="#">Botão  Link</a>

      <button class="btn btn-outline-success" >Botão do Button</button>

      <input class="btn btn-outline-success" type="submit" value="Botão de input">
      </div>

      <div class="btn-group-vertical "> 

      <a class="btn btn-secondary btn-outline-success" href="#">Botão  Link</a>

      <button class="btn btn-outline-success" >Botão do Button</button>

      <input class="btn btn-outline-success " type="submit" value="Botão de input">
      </div>

      <div class="btn-group-vertical"> 

      <a class="btn btn-secondary btn-outline-success"  href="#">Botão  Link</a>

      <button class="btn btn-outline-success" >Botão do Button</button>

      <input class="btn btn-outline-success " type="submit" value="Botão de input">
      </div>

    </div>





    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="assets/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
