    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Grid Introdução</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style type="text/css">
        .row [class^=col-], .row .col {
            background-color:#DDD;
            border: 2px solid #ccc;
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="row">

                Linha 1
            </div>

                Linha 2 <br> Col 1
            </div>
            <div class="col-6">Linha 2 <br>Col 2</div>
        </div>
        <div class="row">
            <div class="col-sm">
                Linha 3
            </div>
            <div class="col-sm-2">
                Linha 4
            </div>
            <div class="col-sm-3">Linha 5</div>
        </div>
    </div>
    

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
