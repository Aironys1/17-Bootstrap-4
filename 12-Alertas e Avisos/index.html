<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,shrink-to-fit=no"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <title>12 Alertas e Avisos</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style type="text/css"></style>
  </head>
  <body>
   

    <div class="container">
      <div class="alert alert-primary role=alert alert-dismissible">
        Seja bem vindo ao curso JavaScript !!!
        <button class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
    </div>

    <div class="container">
      <div class="alert alert-secondary role=alert alert-dismissible">
        Alerta Secundário
        <button class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
    </div>

    <div class="container">
      <div class="alert alert-success role=alert alert-dismissible">
        <h4 class="alert-heading">Usuário criado com Sucesso  </h4>
        Aviso de sucesso : )
        <button class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
    </div>

    <div class="container">
      <div class="alert alert-danger role=alert alert-dismissible">
        <button class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

        </button>

        Aviso de Erro : (
      </div>
    </div>

    <div class="container">
      <div class="alert alert-warning role=alert alert-dismissible">
        Aviso de atenção
        <button class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
    </div>

    <div class="container">
      <div class="alert alert-light role=alert alert-dismissible">
        Aviso light
        <button class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
    </div>
    <div class="container">
      <div class="alert alert-dark role=alert alert-dismissible">
        Aviso dark
        <button class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>

        </button>
      </div>
    </div>





    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="assets/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
