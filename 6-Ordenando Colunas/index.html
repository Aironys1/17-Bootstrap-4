<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Ordenando Colunas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style type="text/css">
        .row [class^=col-], .row .col {
            background-color:#DDD;
            border: 2px solid #ccc;
        }
    </style> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Primeira Coluna</div>
            <div class="col order-last">Segunda Coluna</div>
            <div class="col">Terceira Coluna</div>
            <div class="col order-first ">Quarta Coluna</div>
            <div class="col ">Quinta Coluna</div>
        </div>
        <div class="row">
            <div class="col order-4">Primeira Coluna</div>
            <div class="col order-3">Segunda Coluna</div>
            <div class="col order-last">Terceira Coluna</div>
            <div class="col order-1">Quarta Coluna</div>
            <div class="col order-2">Quinta Coluna</div>
        </div>
       
    

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
